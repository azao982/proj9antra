<body>
    <div class="container animated-background">
        <br>
      <h1 class="my-4 xa" style="color:black;">Sign In</h1>
      <br>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card custom-bg-color text-black">
            <div class="card-body">
              <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
              </div>
              <form [formGroup]="loginForm" [@fadeInOut]="showForm">
               
                             <div class="form-group">
                  <label for="emailId" class="font-weight-bold"><i class="fas fa-user"></i> Adress mail :</label>
                  <br>
                  <input type="email" class="form-control" id="emailId" placeholder="Entrez votre adresse mail" formControlName="emailId">
                  <br>
                  <div *ngIf="loginForm.get('emailId').invalid && (loginForm.get('emailId').dirty || loginForm.get('emailId').touched)" class="error-message">
                    {{ getErrorMessage('emailId') }}
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="font-weight-bold"><i class="fas fa-lock"></i> Password :</label>
                  <br>
                  <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" formControlName="password">
                  <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="error-message">
                    {{ getErrorMessage('password') }}
                  </div>
                </div>
                <div class="form-group text-center">
                    <br>
                  <button type="button" (click)="onLogin()" class="n" [disabled]="loginForm.invalid">
                    <i class="fas fa-sign-in-alt"></i> Enter
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
