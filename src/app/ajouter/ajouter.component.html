<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un cours</title>
    <!-- Include Bootstrap CSS files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <br>
    <div class="container">
        <h1 class="my-4 " style="color:black">Add courses</h1>
        <form [formGroup]="coursForm">
            <div class="form-group">
                <label for="image">Image URL :</label>
                <input type="text" class="form-control" id="image" placeholder="Entrez l'URL de l'image" formControlName='image'>
            </div>
            <div class="form-group">
                <label for="nomCours">Name:</label>
                <input type="text" class="form-control" id="nomCours" placeholder="Entrez le nom du cours" formControlName='nomDuCours'>
            </div>
            <div class="form-group">
                <label for="prix">Price:</label>
                <input type="number" class="form-control" id="prix" placeholder="Entrez le prix du cours" formControlName='prix'>
            </div>
            <div class="form-group text-center ">
                <button type="button" (click)="onAjouter()" class=" x"><i class="fa fa-plus-circle"></i></button>
                </div>
        </form>
    </div>

    <!-- Include Bootstrap JavaScript files (jQuery and Popper.js are required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
